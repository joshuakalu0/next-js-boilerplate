<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader" class="loader"></div>

  <div id="auth-container" class="login-box" style="display:none;">
    <h2>Log in to your account</h2>
    <button onclick="window.location.href='google-login.php'" class="google-btn">
  <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
  Login with Google
</button>

    <div class="divider">OR</div>
    <form method="POST" action="login.php">
      <input type="email" name="email" placeholder="E-Mail" required />
      <input type="password" name="password" placeholder="Password" required />
      <label><input type="checkbox" name="remember" /> Remember Me</label>
      <button type="submit" class="login-btn">Log in</button>
      <div class="link"><a href="forgot_password.html">Forgot Your Password?</a></div>
    </form>
    <div class="link">Don't have an account? <a href="register.html">Register</a></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
